<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuyển dụng</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="js/main.js"></script>
</head>
<body>
    <!--Container-->
    <div class="container d-flex flex-direction-column w-100">
        <!--Header-->
        <div class="header w-100 d-flex justify-content-space-between align-items-center">
            <div class="header-left d-flex align-items-center">
                <i class="icon-application"></i>
                <i class="icon-logo"></i>
                <p class="bold">Tuyển dụng</p>
                <div class="searchbar d-flex align-items-center">
                    <i class="icon-lookup"></i>
                    <input class="w-100" type="text" name="keyword" placeholder="Tìm kiếm tin tuyển dụng, ứng viên, nhân tài ...">
                </div>
            </div>
            <div class="header-right d-flex align-items-center">
                <a class="d-flex align-items-center none-text-decoration" href="">
                    <i class="icon-web-mouse"></i>
                    Website tuyển dụng
                </a>
                <button class="btn-menu icon-speaker"></button>
                <button class="btn-menu icon-store"></button>
                <button class="btn-menu icon-mess"></button>
                <button class="btn-menu icon-notification"></button>
                <button class="btn-menu icon-more"></button>
                <button class="btn-menu icon-knowledge"></button>
                <button class="btn-menu user">
                    <img class="rounding" src="assets/images/user.png" alt="">
                </button>
            </div>
        </div>
        <!--Content-->
        <div class="content d-flex flex-direction-row flex1">
            <!--sidebar-->
            <div class="sidebar h-100 image-sidebar">
                <a href="">
                    <i class="fa-solid fa-newspaper"></i>
                    
                </a>
            </div>
            <!-- Main content -->
            <div class="main-contain h-100 flex1">

            </div>
        </div>
    </div>
</body>
</html>
